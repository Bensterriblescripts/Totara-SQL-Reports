<script>
    $.fn.checkRecords = function(){
        let tdcount = $(this).parent();
        let totalrecords = $(tdcount).find("#totalrecords");
        let totalrecordstext = $(totalrecords).text();
        let msg = $("<em></em>").html("No records in queue");
        $(msg).css("color", "gray");
        if (totalrecordstext.includes("=")){
                console.log("Records text: " + totalrecordstext);
            } else {
                console.log("Nothing to see here" + totalrecordstext);
                $(this).append(msg);
            }
    }
    $(document).ready(function(){
     $("#incorrectgoals").load("/blocks/configurable_reports/viewreport.php?id=264 #totalrecords", function(){
        $(this).checkRecords();
    });
     $("#incompleteRPL").load("/blocks/configurable_reports/viewreport.php?id=86 #totalrecords", function(){
        $(this).checkRecords();
    });
     $("#failedcompletions").load("/blocks/configurable_reports/viewreport.php?id=173 #totalrecords", function(){
        $(this).checkRecords();
    });
    $("#overrideerror").load("/blocks/configurable_reports/viewreport.php?id=192 #totalrecords", function(){
        $(this).checkRecords();
    });
    $("#autolockouts2").load("/blocks/configurable_reports/viewreport.php?id=168 #totalrecords", function(){
        $(this).checkRecords();
    });
    });
